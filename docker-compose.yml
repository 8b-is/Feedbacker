services:
  # üö¢ Main Feedbacker service
  feedbacker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://feedbacker:feedbacker_secret@postgres:5432/feedbacker_db
      - REDIS_URL=redis://redis:6379
      - SERVER_ADDRESS=0.0.0.0:3000
      - ENVIRONMENT=production
      - RUST_LOG=info,feedbacker=debug
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_USERNAME=${GITHUB_USERNAME:-aye-is}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-60}
      - RATE_LIMIT_FEEDBACK_PER_HOUR=${RATE_LIMIT_FEEDBACK_PER_HOUR:-10}
      - ENABLE_BACKGROUND_JOBS=true
      - ENABLE_GITHUB_WEBHOOKS=true
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    volumes:
      - feedbacker-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # üóÑÔ∏è PostgreSQL Database (internal only)
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=feedbacker
      - POSTGRES_PASSWORD=feedbacker_secret
      - POSTGRES_DB=feedbacker_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedbacker -d feedbacker_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üî¥ Redis Cache (internal only)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  feedbacker-logs:
